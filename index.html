<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    </head>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Ping Pong</h1>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-sm-2" id="details">
          <h4>Name:</h4>
          <p>Oskar Radon</p>
          <h4>Github:</h4>
          <p>oskarradon</p>
        </div>
        <div class="col-sm-4" id="formDiv">
          <p>
            Enter a number and Ping Pong will count up to it, replacing all the numbers divisible by 3 with "ping," all the numbers divisible by 5 with "pong," and all of the numbers divisible by 15 with "pingpong."
          </p>

          <form class="form-inline" id="userInput">
            <div class="form-group">
              <label for="endNumber">Enter a number:</label>
              <input type="text" class="form-control" id="endNumber">
            </div>

            <button type="submit" class="btn btn-default">Ping Pong!</button>
          </form>
        </div>
      </div>
        <div class="row">
          <div class="col-sm-4" id="result">
            <h2>Result:</h2>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
